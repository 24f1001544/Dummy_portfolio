name: CI with Cache Demo

on: [push]  # Runs on every push to any branch

jobs:
  test:
    runs-on: ubuntu-latest  # Free Linux runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Grabs your repo code
    
    - name: prime-cache-64297e2  # Exact name required
      id: cache-64297e2
      uses: actions/cache@v4
      with:
        path: ~/.npm  # Your deps path
        key: cache-64297e2

    - name: Echo cache result
      run: echo "Cache result: ${{ steps.cache-64297e2.outputs.cache-hit }}"

    
    # Optional: Add a real dep install to demo speedup
    - name: Install dependencies
      run: npm ci  # Or pip install -r requirements.txt for Python
