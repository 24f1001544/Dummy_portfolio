name: CI with Cache Demo

on: [push]  # Runs on every push to any branch

jobs:
  test:
    runs-on: ubuntu-latest  # Free Linux runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Grabs your repo code
    
    - name: Prime cache  # This is the required step name
      id: cache-64297e2
      uses: actions/cache@v4  # Latest version as required
      with:
        path: ~/.npm  # Example: cache npm deps (adjust for your project)
        key: cache-64297e2  # Exact fixed key they want
    
    - name: prime-cache-64297e2  # Shows hit/miss as required
      run: echo "Cache result: ${{ steps.cache-64297e2.outcome }}"
    
    # Optional: Add a real dep install to demo speedup
    - name: Install dependencies
      run: npm ci  # Or pip install -r requirements.txt for Python
